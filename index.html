
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelFlow Auditor | AB Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --bg-card: #0f172a;
            --border: #1e293b;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --cyan: #06b6d4;
            --cyan-dim: rgba(6, 182, 212, 0.1);
            --rose: #f43f5e;
            --rose-deep: #881337;
            --emerald: #10b981;
            --amber: #f59e0b;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            --lockdown-red: #9f1239;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text);
            margin: 0;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Layout */
        .sf-layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sf-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header */
        .sf-header {
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            height: 64px;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        /* Grid */
        .sf-grid-4 {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2rem;
        }

        .sf-main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
        }

        @media (min-width: 768px) {
            .sf-grid-4 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (min-width: 1024px) {
            .sf-grid-4 { grid-template-columns: repeat(4, 1fr); }
            .sf-main-grid { grid-template-columns: 3fr 1fr; }
        }

        /* Cards */
        .sf-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            transition: var(--transition);
        }

        /* Buttons */
        .sf-btn {
            padding: 1rem 2.5rem;
            border-radius: 0.75rem;
            font-weight: 900;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s;
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.5);
        }

        .sf-btn-cyan { background: var(--cyan); color: #000; border-bottom: 6px solid #0891b2; }
        .sf-btn-cyan:hover { background: #22d3ee; transform: translateY(-2px); }
        .sf-btn-cyan:active { transform: translateY(0); border-bottom-width: 2px; }

        /* Textarea */
        .sf-textarea {
            width: 100%;
            height: 320px;
            background: #000;
            border: 2px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            color: var(--cyan);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            box-sizing: border-box;
            outline: none;
            resize: none;
        }

        /* Animations */
        @keyframes scanline-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 100;
            background: linear-gradient(0deg, transparent, rgba(255, 0, 0, 0.05), transparent);
            position: fixed;
            top: -100px;
            pointer-events: none;
            animation: scanline-move 8s linear infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.99; }
            50% { opacity: 0.96; }
            100% { opacity: 1; }
        }
        .crt-flicker { animation: flicker 0.1s infinite; }

        /* Lockdown States */
        .lockdown-active {
            background-color: #050000;
        }

        .lockdown-active .sf-header {
            background: var(--rose-deep);
            border-bottom: 2px solid var(--rose);
        }

        .lockdown-active .sf-card {
            border-color: var(--rose-deep);
            background: rgba(0,0,0,0.8);
        }

        .lockdown-active .sf-textarea {
            border-color: var(--rose);
            color: var(--rose);
        }

        .lockdown-active .sf-btn-cyan {
            background: var(--text);
            color: var(--rose-deep);
            border-bottom-color: #ccc;
        }

        /* Result Cards */
        .res-card {
            border: 2px solid var(--border);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.4);
        }

        .res-header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .res-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Specific Status Badges */
        .badge-clean { background: var(--emerald); color: #000; }
        .badge-violation { background: var(--rose); color: #fff; }
        .badge-drift { background: var(--amber); color: #000; }

    </style>
